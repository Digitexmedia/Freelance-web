<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Tipmaxstiven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-100 via-yellow-100 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-pink-700 text-center mb-6">Forgot Your Password?</h2>
    <p class="text-sm text-gray-600 mb-4 text-center">Enter your email to receive password reset instructions.</p>
    <form>
      <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded mb-4 focus:ring-pink-500 focus:outline-none">
      <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Send Reset Link</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Remembered? <a href="login.html" class="text-pink-600 hover:underline">Back to Login</a>
    </p>
  </div>
</body>
</html>
