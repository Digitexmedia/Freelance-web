<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Tipmaxstiven Investments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-800">Register</h1>
    <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-4 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" />
    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="w-full p-3 mb-6 border rounded" />
    <button onclick="register()" class="w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700 mb-4">Register</button>
    <p class="text-center">Already have an account? <a href="login.html" class="text-purple-700 underline">Login here</a></p>
  </div>
</body>
</html>
