<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Tipmaxstiven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Create an Account</h2>
    <form>
      <label class="block mb-1 text-sm text-gray-700">Full Name</label>
      <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded mb-4 focus:ring-green-500 focus:outline-none">

      <label class="block mb-1 text-sm text-gray-700">Email</label>
      <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded mb-4 focus:ring-green-500 focus:outline-none">

      <label class="block mb-1 text-sm text-gray-700">Password</label>
      <input type="password" placeholder="Create password" class="w-full px-4 py-2 border rounded mb-4 focus:ring-green-500 focus:outline-none">

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? 
      <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
