<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tipmaxstiven Investments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="bg-gray-100">  <!-- Sidebar -->  <div id="sidebar" class="sidebar sidebar-hidden fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 p-4">
    <h2 class="text-xl font-semibold text-purple-800 mb-6">Menu</h2>
    <ul>
      <li class="mb-4"><a href="#wallet" class="text-purple-700 hover:underline">Wallet</a></li>
      <li class="mb-4"><a href="#personal" class="text-purple-700 hover:underline">Personal Details</a></li>
      <li><button onclick="logout()" class="text-red-600 hover:underline">Logout</button></li>
    </ul>
  </div>  <!-- Header -->  <header class="bg-purple-700 text-white p-4 flex items-center">
    <button onclick="toggleSidebar()" class="mr-4 focus:outline-none">
      <i data-feather="menu"></i>
    </button>
    <h1 class="text-xl font-semibold">Welcome to Tipmaxstiven Investments</h1>
  </header>  <!-- Main Content -->  <main class="p-6 max-w-5xl mx-auto">
    <!-- Existing earnings sections (YouTube, TikTok, etc.) remain unchanged --><!-- Wallet Section -->
<section id="wallet" class="bg-white shadow rounded-lg p-6 my-8">
  <h2 class="text-2xl font-semibold text-purple-700 mb-4">Wallet</h2>
  <p>Total Deposits: <strong>KES <span id="totalDeposits">0</span></strong></p>
  <p>Total Income: <strong>KES <span id="totalIncome">0</span></strong></p>
  <p>Pending Withdrawals: <strong>KES <span id="pendingWithdrawals">0</span></strong></p>

  <div class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Deposit</h3>
    <input type="number" id="depositAmount" placeholder="Amount (KES)" class="border p-2 rounded w-full mb-2">
    <button onclick="deposit()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Deposit</button>
  </div>

  <div class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount (KES)" class="border p-2 rounded w-full mb-2">
    <button onclick="withdraw()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Withdraw</button>
  </div>
</section>

<!-- Personal Details Section -->
<section id="personal" class="bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-purple-700 mb-4">Personal Details</h2>
  <p>Username: <strong id="user-name">-</strong></p>
  <p>Email: <strong id="user-email">-</strong></p>
</section>

  </main>  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("sidebar-hidden");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("user-name").innerText = user.username || "N/A";
      document.getElementById("user-email").innerText = user.email || "N/A";
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (!isNaN(amount) && amount > 0) {
        alert("KES " + amount + " deposited successfully!");
        let current = parseFloat(document.getElementById("totalDeposits").innerText);
        document.getElementById("totalDeposits").innerText = (current + amount).toFixed(2);
      }
    }

    function withdraw() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      if (!isNaN(amount) && amount > 0) {
        alert("KES " + amount + " withdrawal requested!");
        let current = parseFloat(document.getElementById("pendingWithdrawals").innerText);
        document.getElementById("pendingWithdrawals").innerText = (current + amount).toFixed(2);
      }
    }

    feather.replace();
  </script></body>
</html>
